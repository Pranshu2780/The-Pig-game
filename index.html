<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title> The Pig Game </title>
   <link rel="stylesheet" type="text/css" href="./Game/style.css" />

</head>

<body>

   <div class="levi"> Captain_Levi </div>

   <button class="wrap" onclick="window.location.href = './index.html'"> Home </button>
   <button class="wrap" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Pig_(dice_game)'"> About
   </button>
   <button class="wrap" onclick="window.location.href = './Game/Rules.html'"> Rules </button>

   <div>
      <img src="./Game/L.png" alt="Author" class="aut" height="40px" width="40px">
   </div>


   <div class="container">

      <div class="over">

         <div class="fir-0 active">

            <div class="Player-0 " id="levi-0"> Player-1 </div>
            <div class="Current-1" id="ot-0"> 10 </div>
            <div class="Score-0">
               <div class="ho"> Current </div>

               <div class="c-0" id="to">
                  <br> 0
               </div>

            </div>
         </div>

      </div>

      <div class="over">
         <div class="fir-1">

            <div class="Player-1" id="levi-1"> Player-2 </div>
            <div class="Current-2" id="ot-1"> 10 </div>

            <div class="Score-1">
               <div class="ho"> Current </div>

               <div class="c-1" id="too">
                  <br>0
               </div>
            </div>

         </div>
      </div>


      <button class="rew btn">New Game</button>
      <button class="rew btn1"> Roll Dice</button>
      <button class="rew btn2">Hold</button>

      <img src="./Game/Dice-5.png" alt="Dice" class="imgage" height="200px" width="200px">

   </div>

   <script src="./Game/script.js"></script>

</body>

</html>
